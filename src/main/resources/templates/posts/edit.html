<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/heads :: head('Home')">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<form th:action="${'/posts/' + post.id + '/edit'}" th:method="post" th:object="${post}">
    <label for="title">Title</label>
    <input id="title" type="text" th:field="*{title}">
    <label for="description">Description</label>
    <input id="description" type="text" th:field="*{description}">
    <button type="submit">Save changes</button>
</form>

<form th:action="${'/posts/' + post.id + '/delete'}" method="post">
    <button class="btn btn-danger">Delete</button>
</form>

</body>
</html>
