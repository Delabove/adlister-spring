<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/heads :: head('Home')">
    <meta charset="UTF-8">
    <title>Post Index</title>

</head>
    <body>

    <nav th:replace="fragments/navbar :: navbar"></nav>


    <div class="container">
            <div th:each="post : ${posts}">
            <div class="card mt-5" style="width: 18rem;">
                <img th:src="@{/img/BlogPlaceholder.png}" class="card-img-top" alt="..."/>
                <div class="card-body">

                        <h3 th:text="${post.title}">Title</h3>
                        <div th:text="${post.description}">Description</div>
                        <div th:text="${post.owner.email}">Email</div>
                        <div><a th:href="@{'/posts/' + ${post.id}}">Read more..</a></div>

                        <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
                        <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Delete</a>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
